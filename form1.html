<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="forms.css">
    <title>Transfer statement</title>
</head>
<body>
<form action="/my-handling-form-page" method="post">
  <ul>
    <li>
      <label for="name"><h5>Name:</h5></label>
      <input type="text" id="name" name="user_name">
    </li>
    <li>
      <label for="surname"><h5>Surname:</h5></label>
      <input type="text" id="surname" name="user_surname">
    </li>
    <li>
      <label for="numbergroup"><h5>Group number:</h5></label>
      <input type="text" id="numbergroup" name="numbergroup">
    </li>
    <li>
      <label for="mail"><h5>E-mail:</h5></label>
      <input type="email" id="mail" name="user_mail">
    </li>
    <li>
      <label for="msg"><h5>Message:</h5></label>
      <textarea id="msg" name="user_message"></textarea>
    </li>
    <li class="button">
      <button type="submit"><h4>Send the statement</h4></button>
    </li>
  </ul>

</form>


</body>
</html>
